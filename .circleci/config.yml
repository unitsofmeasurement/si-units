# Java Maven CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1

parameters:
  deploy_release:
    type: boolean
    default: false
    
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:21.0.2

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # run tests!
      - run:
          name: Running tests
          command: mvn clean test
    # The resource_class feature allows configuring CPU and RAM resources for each job. Different resource classes are available for different executors. https://circleci.com/docs/2.0/configuration-reference/#resourceclass
    resource_class: large
  deployment:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:21.0.2

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # run deployment!      
      - run:
          name: Deploying snapshot
          command: mvn deploy -Dmaven.test.skip -DcreateDocs=true -s settings.xml
workflows:
build_deploy:
    unless: << pipeline.parameters.deploy_release >>
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deployment:
          requires:
            - build
            
  build_deploy_release:
    when: << pipeline.parameters.deploy_release >>
    jobs:
      - build
      - deployment:
          requires:
            - build